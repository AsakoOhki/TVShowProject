<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover a TV Show</title>
    <!-- Bootstrap and FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/discover.css">
</head>

<body>
    <header></header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <h1 class="my-4">Discover a new Tv Show</h1>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-card card card-body my-2">
                        <form id="formSearch">
                            <div class="input-group mr-2">
                                <input name="year" id="FilterYear" type="number" min="1920" max="2020" class="form-control datepicker" placeholder="Year">
                            </div>
                            <div class="input-group mr-2">
                                <select name="sort_by" id="SortBy" class="form-control">
                                    <option option="" selected>Sort by</option>
                                    <option disabled>-----------------------------</option>
                                    <option value="popularity.desc" >Popularity descending</option>
                                    <option value="popularity.asc" >Popularity ascending</option>
                                    <option disabled>-----------------------------</option>
                                    <option value="vote_average.desc" >Vote average descending</option>
                                    <option value="vote_average.asc" >Vote average ascending</option>
                                    <option disabled>-----------------------------</option>
                                    <option value="first_air_date.desc" >First air date descending</option>
                                    <option value="first_air_date.asc" >First air date ascending</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                                <span class="d-none d-sm-inline ml-1">DISCOVER</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="TVShowList" class="row"></div>
            <div class="row">
                <div class="col-12 text-center my-5">
                    <a href="" id="loadMore">LOAD MORE <i class="fas fa-redo"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="config.ini"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/discover.js"></script>

</body>

</html>
